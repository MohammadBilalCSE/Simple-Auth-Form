<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB-Login/Sign</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap-icons-1.10.5/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-section">
        <div class="formbox login">
            <form action="">

                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                
                <div class="rem-password">
                    <label for=""><input type="checkbox" name="" id="">Rememmber Me</label>
                    <a href="#">Forget Password</a>
                </div>
                <div class="btn-box"><button class="btn">Login</button></div>
                <div class="create-account">
                    <p>Create an account? <a href="#" class="register-link"> Sign Up</a></p>
                </div>

            </form>
        </div>

        <div class="formbox register">
            <form action="">

                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Confirm Password</label>
                </div>
                
                
                <div class="btn-box"><button class="btn">Sign Up</button></div>
                <div class="create-account">
                    <p>Already have an account? <a href="#" class="login-link"> Sign In</a></p>
                </div>

            </form>
        </div>
    </div>


<script src="/index.js">

</script>    
</body>
</html>
